<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calendar (HTML5 + CSS)</title>
		<!--Slider-->
		<link rel="stylesheet" type="text/css" href="stilos.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		
		<!--Estilo de texto fonts google-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@300;400&family=Roboto:wght@100;300;400;700&family=The+Nautigal&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="main">
			<div class="calendar">
				<div class="month">
					<i class="prev fas fa-angle-left"></i>
					<div class="date">
						<h1></h1>
						<p></p>
					</div>
					<i class="next fas fa-angle-right"></i>
				</div>
				<div class="weekdays">
					<div>Dom</div>
					<div>Lun</div>
					<div>Mar</div>
					<div>Miér</div>
					<div>Jue</div>
					<div>Vie</div>
					<div>Sáb</div>
				</div>
				<div class="days">
					
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
